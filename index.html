<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <title>Prospector</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="aside1">
            <ul>
               <li><img src="images/logo.svg" alt="logo"></li>
               <li><img src="images/dashbord-icon.svg" alt="icon"></li>
               <li><img src="images/notification.svg" alt="icon"></li>
               <li>
                  <div class="profile-img"><img src="images/profile.svg" alt="profile_image"><span></span></div>
               </li>
            </ul>
         </div>
         <div class="list-box">
            <h1>
               Prospector
            </h1>
            <input type="tex" name="" placeholder="Search for a table or a segment" />
            <h3>segments</h3>
            <ul id="segment-name-list">
              
              <!-- data is dynamic -->
            </ul>
            <button type="button" onclick="openform()"><i class="fa fa-plus" aria-hidden="true"></i>Add a segment</button>
         </div>
         <div class="main">
            <ul class="hmenu-items">
               <li><img src="images/dropdown.svg" alt="dropdown-img">
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
               </li>
               <li>
                  <img src="images/hiconsgroups.svg" alt="demo">
               </li>
            </ul>
            <div class="h-line"></div>
            <div class="main-body" id="main-body">
              <!-- data is dynamic -->
            </div>
         </div>
      </div>
      <div class="addsegmentsform" id="addsegform">
         <div class="modal-header">
            <h4>Add a segment</h4>
            <button type="button" onclick="closeform()"><i class="fa fa-times" aria-hidden="true"></i></button>
         </div>
         <form method="post">
            <label for="name-segment"> Name*
            </label>
            <input type="text" name="" id="name-segment" class="input-data" placeholder="Ex: Computer Software">
            <label for="icon-segment">icon</label>
            <div class="f-control">
               <input type="text" name=""  id="icon-segment" class="one input-data">
               <span class="first-btn  uk-button">&#x1F603;</span>
            </div>
            <label for="description">Description</label>
            <textarea id="description" class="input-data"></textarea>
            <div class="button-sec">
               <button type="button" class="save-btn" onclick="addsegment()">Save</button> 
               <button type="button" class="cancel-btn" onclick="closeform()">cancel</button>
            </div>
         </form>
      </div>
      <div class="addsegmentsform" id="addtable">
         <div class="modal-header">
            <h4>Add a table</h4>
            <button type="button" onclick="closeform()"><i class="fa fa-times" aria-hidden="true"></i></button>
         </div>
         <form method="post">
            <label for="name"> Name*
            </label>
            <input type="text" name="" id="name" class="table-input-data" placeholder="Ex: Computer Software">
            <label for="icon">icon</label>
            <div class="f-control">
               <input type="text" name="" id="icon" class="one table-input-data">
               <span class="first-btn  uk-button">&#x1F603;</span>
            </div>
            <label for="addcolor">color</label>
            <input type="color" class="table-input-data" id="addcolor">
            <label for="description">Description</label>
            <textarea id="description" class="table-input-data"></textarea>
            <div class="button-sec">
               <button type="button" class="table-save-btn">Save</button> 
               <button type="button" class="cancel-btn" onclick="closeform()">cancel</button>
            </div>
         </form>
      </div>
      <script src="js/main.js"></script>
      <script src="js/vanillaEmojiPicker.js"></script>
      <script>
         new EmojiPicker({
             trigger: [
                 {
                     selector: '.first-btn',
                     insertInto: ['.one'] 
                 },
                
             ],
             closeButton: true,
             
         });
         
      </script>
   </body>
</html>
